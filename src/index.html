<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WeatherApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
<script>
 function informParentInitialized(url) {
        if(currentState !== 'initialized') {
          currentState = 'initialized';
          window.parent.postMessage({
            app: 'WeatherApp',
            instanceId: instanceId,
            message: 'initialized'
          }, '*');

          console.log(`WeatherApp: instanceId ${instanceId}, source ${url}, Initialized`);
        }
    }

    function informParentUninitialized(url = '') {
      if(currentState !== 'uninitialized') {
        currentState = 'uninitialized';
        window.parent.postMessage({
          app: 'WeatherApp',
          instanceId: instanceId,
          message: 'uninitialized'
        }, '*');

        console.log(`WeatherApp: instanceId ${instanceId}, source ${url}, Uninitialized`);
      }
    }
</script>
</html>
